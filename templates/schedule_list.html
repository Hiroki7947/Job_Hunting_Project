        <button class="close-btn" onclick="closeModal()">√ó</button>
        <div class="schedule-info" id="scheduleInfo">
            <!-- ‰∫àÂÆöË©≥Á¥∞„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->

    <script>
        // ‰∫àÂÆö„Éá„Éº„ÇøÔºà„Çµ„Éº„Éê„Éº„Åã„ÇâÂèñÂæóÔºâ
        let schedules = [
            {% for schedule in schedules %}
            {
                id: {{ schedule[0] }},
                company_id: {{ schedule[1] }},
                title: "{{ schedule[2] }}",
                description: "{{ schedule[3] or '' }}",
                date: "{{ schedule[4] }}",
                start_time: "{{ schedule[5] or '' }}",
                end_time: "{{ schedule[6] or '' }}",
                location: "{{ schedule[7] or '' }}",
                type: "{{ schedule[8] }}",
                status: "{{ schedule[9] }}",
                company_name: "{{ schedule[11] }}"
            }{% if not loop.last %},{% endif %}
            {% endfor %}
        ];

        // ÁèæÂú®„ÅÆË°®Á§∫Áä∂ÊÖã
        let currentDate = new Date();
        let currentView = 'month';

        // Êúà„ÅÆÂêçÂâç
        const monthNames = [
            '1Êúà', '2Êúà', '3Êúà', '4Êúà', '5Êúà', '6Êúà',
            '7Êúà', '8Êúà', '9Êúà', '10Êúà', '11Êúà', '12Êúà'
        ];

        // ÊõúÊó•„ÅÆÂêçÂâç
        const dayNames = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updateCalendar();
        });

        // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÊõ¥Êñ∞
        function updateCalendar() {
            if (currentView === 'month') {
                updateMonthView();
            } else {
                updateWeekView();
            }
            updateMonthDisplay();
        }

        // ÊúàË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateMonthView() {
            const grid = document.getElementById('calendarGrid');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Êó¢Â≠ò„ÅÆÊó•‰ªò„Çª„É´„ÇíÂâäÈô§
            const existingCells = grid.querySelectorAll('.calendar-day');
            existingCells.forEach(cell => cell.remove());

            // Êúà„ÅÆÊúÄÂàù„ÅÆÊó•„Å®ÊúÄÂæå„ÅÆÊó•„ÇíÂèñÂæó
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            // ÂâçÊúà„ÅÆÊó•‰ªò„ÇíÂüã„ÇÅ„Çã
            const prevMonth = new Date(year, month - 1, 0);
            const prevMonthDays = prevMonth.getDate();
            
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                const cell = createDayCell(day, year, month - 1, true);
                grid.appendChild(cell);
            }

            // ÂΩìÊúà„ÅÆÊó•‰ªò„ÇíÂüã„ÇÅ„Çã
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = createDayCell(day, year, month, false);
                grid.appendChild(cell);
            }

            // Ê¨°Êúà„ÅÆÊó•‰ªò„ÇíÂüã„ÇÅ„ÇãÔºà42„Çª„É´„Åæ„ÅßÔºâ
            const totalCells = 42;
            const currentCells = firstDayOfWeek + daysInMonth;
            const remainingCells = totalCells - currentCells;

            for (let day = 1; day <= remainingCells; day++) {
                const cell = createDayCell(day, year, month + 1, true);
                grid.appendChild(cell);
            }
        }

        // Êó•‰ªò„Çª„É´„Çí‰ΩúÊàê
        function createDayCell(day, year, month, isOtherMonth) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            
            if (isOtherMonth) {
                cell.classList.add('other-month');
            }

            // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            const today = new Date();
            const cellDate = new Date(year, month, day);
            if (cellDate.toDateString() === today.toDateString()) {
                cell.classList.add('today');
            }

            // Êó•‰ªòÁï™Âè∑
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);

            // „Åù„ÅÆÊó•„ÅÆ‰∫àÂÆö„ÇíÂèñÂæó„Åó„Å¶Ë°®Á§∫
            const dayEvents = document.createElement('div');
            dayEvents.className = 'day-events';
            
            const dateStr = formatDate(cellDate);
            const daySchedules = schedules.filter(s => s.date === dateStr);
            
            // ÊúÄÂ§ß3„Å§„Åæ„ÅßË°®Á§∫
            const maxEvents = 3;
            for (let i = 0; i < Math.min(daySchedules.length, maxEvents); i++) {
                const schedule = daySchedules[i];
                const eventItem = document.createElement('div');
                eventItem.className = `event-item type-${schedule.type}`;
                eventItem.textContent = schedule.title;
                eventItem.onclick = () => showScheduleDetails(schedule);
                dayEvents.appendChild(eventItem);
            }

            // ÊÆã„Çä„ÅÆ‰∫àÂÆöÊï∞„ÇíË°®Á§∫
            if (daySchedules.length > maxEvents) {
                const moreEvents = document.createElement('div');
                moreEvents.className = 'more-events';
                moreEvents.textContent = `‰ªñ${daySchedules.length - maxEvents}‰ª∂`;
                moreEvents.onclick = () => showDaySchedules(daySchedules, cellDate);
                dayEvents.appendChild(moreEvents);
            }

            cell.appendChild(dayEvents);
            return cell;
        }

        // ÈÄ±Ë°®Á§∫„ÇíÊõ¥Êñ∞
        function updateWeekView() {
            const weekView = document.getElementById('weekView');
            weekView.innerHTML = '';

            // ‰ªäÈÄ±„ÅÆÈñãÂßãÊó•„ÇíÂèñÂæó
            const weekStart = new Date(currentDate);
            weekStart.setDate(currentDate.getDate() - currentDate.getDay());

            for (let i = 0; i < 7; i++) {
                const day = new Date(weekStart);
                day.setDate(weekStart.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'week-day';
                
                // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                const today = new Date();
                if (day.toDateString() === today.toDateString()) {
                    dayDiv.classList.add('today');
                }

                // Êó•‰ªò„Éò„ÉÉ„ÉÄ„Éº
                const header = document.createElement('div');
                header.className = 'week-day-header';
                header.textContent = `${dayNames[i]} ${day.getDate()}`;
                dayDiv.appendChild(header);

                // „Åù„ÅÆÊó•„ÅÆ‰∫àÂÆö
                const eventsDiv = document.createElement('div');
                eventsDiv.className = 'week-events';
                
                const dateStr = formatDate(day);
                const daySchedules = schedules.filter(s => s.date === dateStr);
                
                if (daySchedules.length === 0) {
                    const noEvents = document.createElement('div');
                    noEvents.className = 'no-events';
                    noEvents.textContent = '‰∫àÂÆö„Å™„Åó';
                    eventsDiv.appendChild(noEvents);
                } else {
                    daySchedules.forEach(schedule => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `week-event type-${schedule.type}`;
                        eventDiv.textContent = `${schedule.start_time || ''} ${schedule.title}`;
                        eventDiv.onclick = () => showScheduleDetails(schedule);
                        eventsDiv.appendChild(eventDiv);
                    });
                }

                dayDiv.appendChild(eventsDiv);
                weekView.appendChild(dayDiv);
            }
        }

        // ÊúàË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateMonthDisplay() {
            const monthDisplay = document.getElementById('currentMonth');
            monthDisplay.textContent = `${currentDate.getFullYear()}Âπ¥ ${monthNames[currentDate.getMonth()]}`;
        }

        // Êúà„ÇíÂ§âÊõ¥
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateCalendar();
        }

        // Ë°®Á§∫ÊñπÊ≥ï„ÇíÂàá„ÇäÊõø„Åà
        function switchView(view) {
            currentView = view;
            
            // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Ë°®Á§∫„ÇíÂàá„ÇäÊõø„Åà
            const calendarGrid = document.getElementById('calendarGrid');
            const weekView = document.getElementById('weekView');
            
            if (view === 'month') {
                calendarGrid.style.display = 'grid';
                weekView.classList.remove('active');
            } else {
                calendarGrid.style.display = 'none';
                weekView.classList.add('active');
            }
            
            updateCalendar();
        }

        // ‰∫àÂÆö„ÅÆË©≥Á¥∞„ÇíË°®Á§∫
        function showScheduleDetails(schedule) {
            const modal = document.getElementById('scheduleDetails');
            const overlay = document.getElementById('modalOverlay');
            const info = document.getElementById('scheduleInfo');
            
            info.innerHTML = `
                <div class="schedule-title">${schedule.title}</div>
                <div class="schedule-detail">
                    <div class="schedule-icon">üè¢</div>
                    <div>‰ºÅÊ•≠: ${schedule.company_name}</div>
                </div>
                <div class="schedule-detail">
                    <div class="schedule-icon">üìÖ</div>
                    <div>Êó•‰ªò: ${formatDateJapanese(schedule.date)}</div>
                </div>
                ${schedule.start_time ? `
                <div class="schedule-detail">
                    <div class="schedule-icon">üïê</div>
                    <div>ÊôÇÈñì: ${schedule.start_time}${schedule.end_time ? ' - ' + schedule.end_time : ''}</div>
                </div>
                ` : ''}
                ${schedule.location ? `
                <div class="schedule-detail">
                    <div class="schedule-icon">üìç</div>
                    <div>Â†¥ÊâÄ: ${schedule.location}</div>
                </div>
                ` : ''}
                <div class="schedule-detail">
                    <div class="schedule-icon">üìã</div>
                    <div>Á®ÆÈ°û: ${schedule.type}</div>
                </div>
                <div class="schedule-detail">
                    <div class="schedule-icon">‚ö°</div>
                    <div>Áä∂ÊÖã: ${schedule.status}</div>
                </div>
                ${schedule.description ? `
                <div class="schedule-detail">
                    <div class="schedule-icon">üìù</div>
                    <div>Ë©≥Á¥∞: ${schedule.description}</div>
                </div>
                ` : ''}
            `;
            
            modal.classList.add('active');
            overlay.classList.add('active');
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('scheduleDetails').classList.remove('active');
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºàYYYY-MM-DDÔºâ
        function formatDate(date) {
            return date.getFullYear() + '-' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(date.getDate()).padStart(2, '0');
        }

        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºàÊó•Êú¨Ë™ûÔºâ
        function formatDateJapanese(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}Âπ¥${date.getMonth() + 1}Êúà${date.getDate()}Êó•`;
        }

        // „Åù„ÅÆÊó•„ÅÆ‰∫àÂÆö‰∏ÄË¶ß„ÇíË°®Á§∫
        function showDaySchedules(daySchedules, date) {
            const modal = document.getElementById('scheduleDetails');
            const overlay = document.getElementById('modalOverlay');
            const info = document.getElementById('scheduleInfo');
            
            let html = `<div class="schedule-title">${formatDateJapanese(formatDate(date))}„ÅÆ‰∫àÂÆö</div>`;
            
            daySchedules.forEach(schedule => {
                html += `
                    <div class="schedule-detail" onclick="showScheduleDetails(${JSON.stringify(schedule).replace(/"/g, '&quot;')})" style="cursor: pointer;">
                        <div class="schedule-icon">üìÖ</div>
                        <div>
                            <strong>${schedule.title}</strong><br>
                            ${schedule.company_name} - ${schedule.type}
                            ${schedule.start_time ? '<br>ÊôÇÈñì: ' + schedule.start_time : ''}
                        </div>
                    </div>
                `;
            });
            
            info.innerHTML = html;
            modal.classList.add('active');
            overlay.classList.add('active');
        }

        // ESC„Ç≠„Éº„Åß„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
