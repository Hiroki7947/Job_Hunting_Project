    <script>
        // ãƒ‡ãƒ¼ã‚¿ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
        // æ–°ã—ã„ã‚³ãƒ¼ãƒ‰ï¼ˆã“ã‚Œã«ç½®ãæ›ãˆï¼‰ï¼š
        // ãƒ‡ãƒ¼ã‚¿ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
// ä¿®æ­£å¾Œã®ã‚³ãƒ¼ãƒ‰ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆäºˆå®šã‚’å‰Šé™¤ï¼‰ï¼š
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || [];

        // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ç”¨ã®é–¢æ•°ã‚’è¿½åŠ 
        function saveEvents() {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }

        // äºˆå®šã®è¿½åŠ ãƒ»ç·¨é›†ãƒ»å‰Šé™¤æ™‚ã«saveEvents()ã‚’å‘¼ã³å‡ºã™ã‚ˆã†ã«æ—¢å­˜ã®é–¢æ•°ã‚’ä¿®æ­£
        const originalPush = events.push;
        events.push = function(...args) {
            const result = originalPush.apply(this, args);
            saveEvents();
            return result;
        };

        // äºˆå®šé…åˆ—ãŒå¤‰æ›´ã•ã‚ŒãŸã¨ãã®è‡ªå‹•ä¿å­˜
        let eventsProxy = new Proxy(events, {
            set: function(target, property, value) {
                target[property] = value;
                saveEvents();
                return true;
            }
        });
        events = eventsProxy;

        let currentDate = new Date();
        let selectedDate = null;
        let editingEventId = null;

        // æœˆåã®é…åˆ—
        const monthNames = [
            '1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ',
            '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'
        ];

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆæœŸåŒ–
        function initCalendar() {
            updateCalendar();
            updateEventList();
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ›´æ–°
        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // æœˆã‚¿ã‚¤ãƒˆãƒ«æ›´æ–°
            document.getElementById('currentMonth').textContent = `${year}å¹´ ${monthNames[month]}`;
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ—¥ä»˜ç”Ÿæˆ
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
         

            
            const today = new Date();
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.onclick = () => selectDate(date);
                
                // ä»–æœˆã®æ—¥ä»˜
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                // ä»Šæ—¥ã®æ—¥ä»˜
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // é¸æŠã•ã‚ŒãŸæ—¥ä»˜
                if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }
                
                // æ—¥ä»˜ç•ªå·
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayElement.appendChild(dayNumber);
                
                // ãã®æ—¥ã®äºˆå®šã‚’è¡¨ç¤º
                const dayEvents = events.filter(event => 
                    event.date === formatDateToLocalYMD(date)  // ä¿®æ­£å‰ã¯ toISOString().split('T')[0]
                );

                
                if (dayEvents.length > 0) {
                    const eventsContainer = document.createElement('div');
                    eventsContainer.className = 'events';
                    
                    dayEvents.slice(0, 3).forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.className = `event ${event.category}`;
                        eventElement.textContent = event.title;
                        eventElement.onclick = (e) => {
                            e.stopPropagation();
                            editEvent(event.id);
                        };
                        eventsContainer.appendChild(eventElement);
                    });
                    
                    if (dayEvents.length > 3) {
                        const moreElement = document.createElement('div');
                        moreElement.className = 'event';
                        moreElement.textContent = `+${dayEvents.length - 3} more`;
                        moreElement.onclick = (e) => {
                            e.stopPropagation();
                            selectDate(date);
                            showDayEvents(date);
                        };
                        eventsContainer.appendChild(moreElement);
                    }
                    
                    dayElement.appendChild(eventsContainer);
                }
                
                calendarDays.appendChild(dayElement);
            }
        }

        // æ—¥ä»˜é¸æŠ
        function selectDate(date) {
            selectedDate = date;
            updateCalendar();
            
            // é¸æŠã•ã‚ŒãŸæ—¥ä»˜ã‚’äºˆå®šãƒ•ã‚©ãƒ¼ãƒ ã«è¨­å®š
            document.getElementById('eventDate').value = formatDateToLocalYMD(date);

        }

        // å‰æœˆ
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        // æ¬¡æœˆ
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

        // ä»Šæ—¥ã«ç§»å‹•
        function goToToday() {
            currentDate = new Date();
            selectedDate = new Date();
            updateCalendar();
        }

        // ã‚µã‚¤ãƒ‰ãƒãƒ¼é–‹ã
        function openSidebar() {

            document.getElementById('sidebarTitle').textContent = 'äºˆå®šã‚’è¿½åŠ ';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('eventForm').reset();
            editingEventId = null;
            
            // é¸æŠã•ã‚ŒãŸæ—¥ä»˜ãŒã‚ã‚Œã°ãƒ•ã‚©ãƒ¼ãƒ ã«è¨­å®š
            if (selectedDate) {

        // ã‚µã‚¤ãƒ‰ãƒãƒ¼é–‰ã˜ã‚‹
        function closeSidebar() {

            document.getElementById('overlay').classList.remove('active');
        }

        // äºˆå®šè¿½åŠ /ç·¨é›†
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                category: document.getElementById('eventCategory').value,
                description: document.getElementById('eventDescription').value
            };
            
            if (editingEventId) {
                // ç·¨é›†
                const eventIndex = events.findIndex(e => e.id === editingEventId);
                events[eventIndex] = { ...events[eventIndex], ...eventData };
            } else {
                // æ–°è¦è¿½åŠ 
                eventData.id = Date.now();
                events.push(eventData);
            }
            
            updateCalendar();
            updateEventList();
            closeSidebar();
        });

        // äºˆå®šç·¨é›†
        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                editingEventId = eventId;
                
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time || '';
                document.getElementById('eventCategory').value = event.category;

        function formatDateToLocalYMD(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
